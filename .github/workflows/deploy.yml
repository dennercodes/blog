name: Deploy Blog

on:
  push:
    branches:
      - main # Roda só quando fizer push na main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: |
          pnpm install
          pnpm store prune

      - name: Build project
        run: pnpm build

      - name: Run tests
        run: pnpm test --run
