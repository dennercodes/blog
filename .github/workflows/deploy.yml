name: Deploy Blog

on:
  push:
    branches:
      - main # Roda só quando fizer push na main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3

      - name: Install dependencies
        run: |
          npm install -g node-gyp
          npm ci
          npm rebuild lightningcss --platform=linux --arch=x64

      - name: Build project
        env:
          LIGHTNINGCSS_SKIP_NATIVE_INSTALL: 1
        run: npm run build

      # Run tests
      - name: Run tests
        run: yarn test --run
